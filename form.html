<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SEO SUBMISSION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Country List Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const countrySelect = document.getElementById("country");

        const countries = [
          "United States",
          "United Kingdom",
          "Canada",
          "Australia",
          "Germany",
          "France",
          "Italy",
          "Netherlands",
          "Spain",
          "Ireland",
          "Bulgeria",
          "Russia",
          "Czechia",
          "Finland",
          "Denmark",
          "Sweden",
          "Poland",
          "Portugal",
          "Austria",
          "Belgium",
          "UAE",
          "Singapore",
          "India",
          "Malaysia",
          "Lithuania",
          "Estonia",
          "Greece",
          "Republic of Cyprus",
          "Hungary",
          "China",
          "Japan",
          "South Korea",
          "Brazil",
          "Argentina",
          "Sri Lanka",
          "Nepal",
          "Bangladesh",
          "Qatar",
        ];

        countrySelect.innerHTML =
          '<option value="">Select Country</option>' +
          countries.map((c) => `<option value="${c}">${c}</option>`).join("");
      });
    </script>
  </head>

  <body class="bg-gray-100">
    <!-- ================= HEADER ================= -->
    <header class="sticky top-0 z-50 bg-white border-b border-sky-200 py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <div>
          <a href="#" class="text-3xl font-black"
            >SEO <span class="text-sky-500">SUBMISSION</span></a
          >
          <p class="text-gray-600 text-sm font-semibold">
            Most reliable and afforable link building service
          </p>
        </div>

        <!-- Desktop Menu -->
        <nav class="hidden md:block">
          <ul class="flex items-center gap-8">
            <li
              class="font-semibold bg-sky-400 px-4 py-2 rounded text-white hover:bg-sky-500"
            >
              <a href="/packages.html">Packages</a>
            </li>
            <li class="font-semibold hover:text-sky-500">
              <a href="#">Blog</a>
            </li>
            <li class="font-semibold hover:text-sky-500">
              <a href="#">Contact</a>
            </li>
            <li class="font-semibold hover:text-sky-500">
              <a href="#">About us</a>
            </li>
          </ul>
        </nav>

        <!-- Mobile Icon -->
        <ion-icon
          name="reorder-four-outline"
          class="text-4xl md:hidden cursor-pointer text-sky-700"
        ></ion-icon>
      </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main class="container mx-auto grid grid-cols-1 md:grid-cols-5 gap-6 py-10">
      <!-- Features -->
      <div class="col-span-2 px-6">
        <h2 class="text-2xl font-bold text-gray-700">
          Features of SEO Link Building :
        </h2>

        <ul class="mt-6 space-y-4">
          <!-- Reusable function-like repeated items -->
          <li class="flex items-center gap-3 text-gray-700">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-sky-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            Improve Search Engine Rankings
          </li>

          <li class="flex items-center gap-3 text-gray-700">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-sky-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            Increase Organic Traffic
          </li>

          <li class="flex items-center gap-3 text-gray-700">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-sky-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            Builds Domain Authority (DA) & PA
          </li>
        </ul>
      </div>

      <!-- ================= FORM ================= -->
      <form
        action="handler.php"
        method="POST"
        class="col-span-3 bg-white shadow-lg rounded-lg p-6 space-y-4"
      >
        <h2 class="text-2xl font-semibold text-gray-600">
          Submit your website :
        </h2>

        <div class="grid md:grid-cols-2 gap-4">
          <input
            type="text"
            name="name"
            required
            placeholder="Full name"
            class="border border-gray-300 p-3 rounded-lg w-full"
          />

          <input
            type="email"
            name="email"
            required
            placeholder="Email ID"
            class="border border-gray-300 p-3 rounded-lg w-full"
          />

          <input
            type="url"
            name="url"
            required
            placeholder="Website URL"
            class="border border-gray-300 p-3 rounded-lg w-full"
          />

          <input
            type="text"
            name="designer_name"
            placeholder="Designer Name"
            class="border border-gray-300 p-3 rounded-lg w-full"
          />

          <input
            type="url"
            name="designer_url"
            placeholder="Designer Website"
            class="border border-gray-300 p-3 rounded-lg w-full"
          />

          <!-- Country Select Fixed -->
          <select
            id="country"
            name="country"
            class="border border-gray-300 p-3 rounded-lg w-full"
          ></select>

          <input
            type="text"
            name="keywords"
            required
            placeholder="Keywords"
            class="border border-gray-300 p-3 rounded-lg w-full col-span-2"
          />

          <textarea
            name="description"
            required
            placeholder="Enter the details about website"
            rows="4"
            class="border border-gray-300 p-3 rounded-lg w-full col-span-2"
          ></textarea>

          <button
            type="submit"
            class="w-full col-span-2 bg-sky-500 hover:bg-sky-600 text-white font-semibold p-3 rounded-lg"
          >
            Order Now
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
