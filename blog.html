    <script>
      // JavaScript to toggle the mobile menu
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }

      function generateCaptcha() {
        const num1 = Math.floor(Math.random() * 10);
        const num2 = Math.floor(Math.random() * 10);
        document.getElementById("captchaText").innerText =
          num1 + " + " + num2 + " =";
        document.getElementById("captchaAnswer").value = num1 + num2;
      }

      function validateForm(event) {
        event.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();
        const captchaInput = document
          .getElementById("captchaInput")
          .value.trim();
        const captchaAnswer = document.getElementById("captchaAnswer").value;

        if (!name || !email || !message || !captchaInput) {
          alert("All fields are mandatory.");
          return false;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Please enter a valid email address.");
          return false;
        }

        if (parseInt(captchaInput) !== parseInt(captchaAnswer)) {
          alert("Captcha verification failed.");
          generateCaptcha();
          return false;
        }

        alert("Message Successfully Sent!");
        document.getElementById("contactForm").reset();
        generateCaptcha();
        return true;
      }

      window.onload = generateCaptcha;
    </script>
